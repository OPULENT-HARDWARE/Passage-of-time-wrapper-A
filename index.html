<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opulent Hardware â€” Dial Wall</title>
<style>
  :root {
    --bg: #000;
    --gap: min(5vw, 32px);
    --radius: 16px;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--bg);
    color: #fff;
  }

  /* Center the grid perfectly and prevent cutoff */
  .stage {
    min-height: 100dvh; /* dynamic viewport height handles rotation */
    display: grid;
    place-items: center;
    padding: var(--gap);
  }

  /* Grid that adapts from 1-up to 2-up */
  .wall {
    display: grid;
    gap: var(--gap);
    justify-items: center;
    align-items: center;
    width: 100%;
    max-width: 1600px;
  }

  /* Unified iframe sizing */
  .dial {
    width: min(90vw, 90dvh, 800px); /* keeps fully visible */
    aspect-ratio: 1 / 1;
    border: none;
    border-radius: var(--radius);
    display: block;
    overflow: hidden;
    background: #000;
  }

  /* 2-up layout when wide or landscape */
  @media (min-aspect-ratio: 4/3) and (min-width: 900px) {
    .wall {
      grid-template-columns: repeat(2, 1fr);
    }
    .dial {
      width: min(45vw, 85dvh, 700px);
    }
  }

  /* optional fade-in aesthetic */
  .dial {
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
  }
  .dial:nth-child(2) { animation-delay: 0.3s; }
  .dial:nth-child(3) { animation-delay: 0.6s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="wall">

      <!-- Calendar Ring -->
      <iframe
        class="dial"
        src="https://opulent-hardware.github.io/Calendar-A/"
        title="Calendar Ring"
        loading="lazy"
        scrolling="no"
        allowtransparency="true"
      ></iframe>

      <!-- Chronograph -->
      <iframe
        class="dial"
        src="https://opulent-hardware.github.io/Chronograph-A-iframe/"
        title="Chronograph"
        loading="lazy"
        scrolling="no"
        allowtransparency="true"
      ></iframe>

      <!-- Breath and Beats -->
      <iframe
        class="dial"
        src="https://opulent-hardware.github.io/Breath-and-Beats/"
        title="Breath and Beats"
        loading="lazy"
        scrolling="no"
        allowtransparency="true"
      ></iframe>

    </div>
  </div>
</body>
</html>

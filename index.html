<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opulent Hardware â€” Passage of Time</title>
<style>
  :root {
    --bg: #000;
    --gap: min(5vw, 32px);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: var(--bg);
    color: #fff;
    overflow: hidden;
  }

  /* Main layout */
  .stage {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background: var(--bg);
  }

  /* Horizontal wrapper */
  .wall {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: var(--gap);
    flex-wrap: nowrap;
  }

  iframe {
    background: #000;
    width: min(28vw, 400px);
    aspect-ratio: 1 / 1;
    border: none;
    border-radius: 16px;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
  }

  iframe:nth-child(2) { animation-delay: 0.3s; }
  iframe:nth-child(3) { animation-delay: 0.6s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Responsive adjustments */
  @media (max-width: 1000px) {
    iframe {
      width: min(40vw, 300px);
    }
  }

  @media (max-width: 700px) {
    .wall {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="wall">

      <iframe src="https://opulent-hardware.github.io/Calendar-A/" title="Calendar Ring" loading="lazy" scrolling="no"></iframe>

      <iframe src="https://opulent-hardware.github.io/Chronograph-A-iframe/" title="Chronograph" loading="lazy" scrolling="no"></iframe>

      <iframe src="https://opulent-hardware.github.io/Breath-and-Beats/" title="Breath and Beats" loading="lazy" scrolling="no"></iframe>

    </div>
  </div>
</body>
</html>

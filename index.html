<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opulent Hardware — Passage of Time</title>
<style>
  :root {
    --bg: #000;
    --gap: min(5vw, 32px);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: var(--bg);
    color: #fff;
    overflow: hidden;
  }

  /* Main centering container */
  .stage {
    display: grid;
    place-items: center;
    min-height: 100vh;
    background: var(--bg);
  }

  /* Responsive layout for iframes */
  .wall {
    display: grid;
    gap: var(--gap);
    justify-items: center;
    align-items: center;
    width: 100%;
    max-width: 1600px;
    background: var(--bg);
  }

  iframe {
    background: #000;
    width: min(90vw, 90dvh, 800px);
    aspect-ratio: 1 / 1;
    border: none;
    border-radius: 16px;
    display: block;
    overflow: hidden;
  }

  /* Landscape mode — 2-up grid */
  @media (min-aspect-ratio: 4/3) and (min-width: 900px) {
    .wall {
      grid-template-columns: repeat(2, 1fr);
    }
    iframe {
      width: min(45vw, 85dvh, 700px);
    }
  }

  /* Fade-in effect */
  iframe {
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
  }
  iframe:nth-child(2) { animation-delay: 0.3s; }
  iframe:nth-child(3) { animation-delay: 0.6s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="wall">

      <!-- Calendar Ring -->
      <iframe
        src="https://opulent-hardware.github.io/Calendar-A/"
        title="Calendar Ring"
        loading="lazy"
        scrolling="no"
      ></iframe>

      <!-- Chronograph -->
      <iframe
        src="https://opulent-hardware.github.io/Chronograph-A-iframe/"
        title="Chronograph"
        loading="lazy"
        scrolling="no"
      ></iframe>

      <!-- Breath and Beats -->
      <iframe
        src="https://opulent-hardware.github.io/Breath-and-Beats/"
        title="Breath and Beats"
        loading="lazy"
        scrolling="no"
      ></iframe>

    </div>
  </div>
</body>
</html>

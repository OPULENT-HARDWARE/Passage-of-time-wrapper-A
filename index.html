<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opulent Hardware â€” Passage of Time</title>
<style>
  :root {
    --bg: #000;
    --gap: min(5vw, 32px);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: var(--bg);
    color: #fff;
    overflow: hidden;
  }

  .stage {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg);
  }

  /* Horizontal scrollable wall */
  .wall {
    display: flex;
    gap: var(--gap);
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: var(--gap);
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  iframe {
    flex: 0 0 auto;
    background: #000;
    width: min(80vw, 700px);
    aspect-ratio: 1 / 1;
    border: none;
    border-radius: 16px;
    scroll-snap-align: center;
    transition: transform 0.4s ease;
  }

  iframe:hover {
    transform: scale(1.02);
  }

  iframe {
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
  }

  iframe:nth-child(2) { animation-delay: 0.3s; }
  iframe:nth-child(3) { animation-delay: 0.6s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Hide scrollbars for a cleaner look */
  .wall::-webkit-scrollbar {
    display: none;
  }
  .wall {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="wall">

      <iframe src="https://opulent-hardware.github.io/Calendar-A/" title="Calendar Ring" loading="lazy" scrolling="no"></iframe>

      <iframe src="https://opulent-hardware.github.io/Chronograph-A-iframe/" title="Chronograph" loading="lazy" scrolling="no"></iframe>

      <iframe src="https://opulent-hardware.github.io/Breath-and-Beats/" title="Breath and Beats" loading="lazy" scrolling="no"></iframe>

    </div>
  </div>
</body>
</html>
